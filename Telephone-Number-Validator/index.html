<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <link rel="shortcut icon" href="./Favicon/favicon-image.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="project-title">Telephone Number Validator</h1>
    <main>
        <div class="input-result-container">
            <div class="punchhole"></div>
            <legend>Enter a Phone Number:</legend>
            <input type="text" id="user-input">
            <div id="results-div"></div>
            <div class="button-container">
                <button id="check-btn">Check</button>
                <button id="clear-btn">Clear</button>
            </div>
        </div>        
    </main>
    <script src="./script.js"></script>
</body>
</html>
